<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Sample</title>

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@1,900&family=Rubik:wght@300&display=swap" rel="stylesheet">

    </head>
  <style>
  html,body{
    height:100%;
    overflow:hidden;
    margin:0;
    padding:0;}

  div.h100{
    height:100%;
    width:50%;
    background:red;
    float:left;
    text-align:center;
    color:#fff;}
  div.h50{
    height:50%;
    width:50%;
    background:blue;
    float:right;
    text-align:center;
    color:#fff;}
  </style>
 </head>
 <body>
	<div class="h100">브라우저를 꽉 채우는 높이 100% div</div>
	<div class="h50"><div class="cnt">높이 50% div</div></div>
 </body>
</html>
